	<div class="container mt-4">
        <h1>Tipo de Riesgo que afectan a la poblacion</h1>
        <hr>
        <div class="row">
            <div class="col">
                <form method="POST" action="reg.php">
                   <div class="form-group">
                   <div class="form-group">
                    <label for="nombre">TIPO DE CURSO</label>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            Curso en Linea
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                          <label class="form-check-label" for="flexRadioDefault2">
                            Curso presencial
                          </label>
                        </div>
                       </div>
                    <label for="nombre">Nombre del solicitante</label>
                    <input  class="form-control"
                            type="text"
                            id="Nombre"
                            name="Nombre" 
                            placeholder="Nombre del Solicitante"
                            required>
    
                        <div class="form-group">
                    <label for="nombre">Apellido paterno del solicitante</label>
                    <input  class="form-control"
                            type="text"
                            id="ApellidoP"
                            name="apellidoP" 
                            placeholder="Apellido paterno"
                            required>
                </div>
                <div class="form-group">
                    <label for="nombre">Apellido materno del solicitante</label>
                    <input  class="form-control"
                            type="text"
                            id="ApellidoM"
                            name="apellidoM" 
                            placeholder="Apellido materno"
                            required>
                </div>
                </div>
                   <div class="form-group">
                    <label for="nombre">Número de personas que asistiran a la capacitación</label>
                    <input  class="form-control" type="number" name="nuemroPer" value="1" id="example-number-input"
                            required>
                </div>
               
                

                    
                    <div class="form-group col-md-6">
                        <label for="telefono">Numero de Teléfono para su localización </label>
                        <input  class="form-control"
                                type="tel"
                                id="telefono"
                                name="telefono" 
                                placeholder="993-224-5543"
                                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                required>
                    </div>
                    <div class="form-group" >
                    <a class="btn btn-primary btn-block" type="submit" href="/Tramites/verificacion.html">CONTINUAR</a>
                    <td><label><input type="submit" value="Registrarme"></input></label></td>
                </div>
                </div>
